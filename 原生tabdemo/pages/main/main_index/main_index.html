	<body>
		<div class="mui-content">
		我是首页
		</div>

	<script src="../../../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../js/common.js" type="text/javascript" charset="utf-8"></script>
	<script src="http://mockjs.com/dist/mock.js"></script>
	<script src="../../../js/mock_common.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		mui.init()
		var as = "pop-in";
		var _self, _next, _index, nowLeft, endLeft;

		mui.plusReady(function() {
			_self = plus.webview.currentWebview();
			_next = plus.webview.getWebviewById("main_team.html");
			_index = plus.webview.getLaunchWebview();

			_self.drag({
				direction: "left",
				moveMode: "followFinger"
			}, {
				view: _next,
				moveMode: 'follow'
			}, function(e) {
				if(e.type == "start") {
					nowLeft = _self.getStyle().left;
				}
				if(e.type == "end") {
					endLeft = _self.getStyle().left;
					if(nowLeft != endLeft) {
						_index.evalJS("util.toggleNview(1)");
					}
				}
			})
})
			
	</script>

</html>
